<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>top sign up form </title>
</head>
<body>
    <main>
        <div class="main">
        <div class="sideA">
           
            <div class="box-logo">
                <a class="logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/05/NASA-Logo-1959-present.png" width="100px">
                       MOON</a>
            </div>
           
        </div>
        

        <div class="sideB">
            <form action="#">
                <div class="pForm">
                    <p>Join the moon community today, let's go to the moon and beyond! </p>
                </div>
                <div class="form">
                <div class="input">
                <label for="name">Name</label>
                <input type=name class="name" placeholder="your name here" minlength="2" required>
                </div>
                <div class="input">
                <label for="name">Last name</label>
                <input type="text" class="name" placeholder="your last name here" required>
                </div>
                <div class="input">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="your@email.here" required>
                </div>
                <div class="input">
                <label for="number">Number Phone</label>
                <input type="text" class="number" placeholder="+1 xxx xxx xxx" required>
                </div>
                <div class="input">
                <label for="password">Password</label>
                <input type="password" class="password">
                </div>
                <div class="input">
                <label for="password">Confirm Password</label>
                <input type="password" class="password">
                </div>
                <div class="button">
                    <button class="btn">Create Account</button>
                    <div class="textFore"> 
                        already have an account? <a href="#log-in" class="login">Log-in</a>
                    </div>
                </div>
                </div>
                    </form>
        </div>
        </div>
        <div class="footer">
            All rights reserved, made for TOP by <a href="http://www.github.com/steinramirez">
                @steinramirez
            </a>
        </div>
    </main>
</body>
</html>
